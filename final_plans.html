<!-- templates/final_plans.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Styled Plans</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <main class="card">
    <h1>Your Styled Plans</h1>
    <div id="gallery" class="grid"></div>
  </main>

  <script>
    const plans = JSON.parse(localStorage.getItem('plans') || '[]');
    const container = document.getElementById('gallery');
    if (!plans.length) container.innerHTML = '<p>No plans found.</p>';
    else {
      plans.forEach(plan => {
        const div = document.createElement('div');
        div.className = 'planCard';
        div.innerHTML = `<h3>${plan.id}</h3><div id="g-${plan.id}"></div>`;
        container.appendChild(div);
        // draw simple representation
        const el = document.getElementById(`g-${plan.id}`);
        el.innerHTML = `<pre>${JSON.stringify(plan.style || {}, null, 2)}</pre>`;
      });
    }
  </script>
</body>
</html>
